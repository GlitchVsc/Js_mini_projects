<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random_Pass</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display" id="passwordDisplay">password</h3>
        <form class="form" id="passwordGeneratorForm">

            <label for="characterAmoutNumber">Number of Characters</label>
            <div class="character-amount-container">
                <input type="range" min="1" max="50"  value="10"
                id="CharacterAmountRange">
                <input class="number-input" type="number" min="1" max="50"  value="10"
                id="CharacterAmountNumber">
            </div>

            <label for="incluteUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">

            <button class="btn" type="submit">Generate Password</button>
        </form>    
    </div>
    <script src="script.js"></script>
</body>
</html>
